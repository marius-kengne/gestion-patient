<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a, button {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover, button:hover {
            color: #0056b3;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 10px 0;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background: #0056b3;
        }
        .success-message {
            color: green;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Liste des Patients</h1>

    <div th:if="${message}" class="success-message">
        <p th:text="${message}"></p>
    </div>

    <a href="/gestion-patient/add-patient" class="btn">Ajouter un Patient</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Ã‚ge</th>
            <th>Malade</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.nom}"></td>
            <td th:text="${patient.age}"></td>
            <td th:text="${patient.malade ? 'Oui' : 'Non'}"></td>
            <td>
                <a th:href="@{/edit-patient/{id}(id=${patient.id})}">Modifier</a> |
                <a th:href="@{/delete-patient/{id}(id=${patient.id})}"
                   onclick="return confirm('Voulez-vous vraiment supprimer ce patient ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
