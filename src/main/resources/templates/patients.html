<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Patients</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h1>Liste des Patients</h1>

<!-- Afficher un message de succès si disponible -->
<div th:if="${message}" style="color: green; margin-bottom: 10px;">
    <p th:text="${message}"></p>
</div>

<a href="/add-patient">Ajouter un Patient</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Âge</th>
        <th>Malade</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.nom}"></td>
            <td th:text="${patient.age}"></td>
            <td th:text="${patient.malade ? 'Oui' : 'Non'}"></td>
            <td>
                <a th:href="@{/edit-patient/{id}(id=${patient.id})}">Modifier</a> |
                <a th:href="@{/delete-patient/{id}(id=${patient.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce patient ?');">Supprimer</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
